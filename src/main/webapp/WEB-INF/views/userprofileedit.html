<!-- userprofileupdate.html -->
<!-- Felhasznaloi profil (doktor, nover) adatainak modositasa -->
	
	
<div class="container-fluid" th:fragment="content" align="left" style="width:80%">
		<div class="row justify-content-md-center">
			<div class="col-sm-8 border border-primary shadow rounded pt-2">
				<!-- include image from static resources -->
	        	<div class="text-center"><img th:src="@{/img/bathlogo.png}" style="width:52px;height:80px;"  alt="Logo"  class=" p-1"></div>
				
				<h1 align="center"><p th:text="#{user.userData}"> Felhasznalo adatai</p></h1>
					
					<br/>
				
				<form th:action="@{/save}" action="#" th:object="${doctorEntity}" method="POST">	
					<div class="form-row">
						<div class="form-group col-md-6">
							<label th:text="#{user.name}">Name</label>
							<input type="text" class="form-control" minlength="3" maxlength="20" th:name="docName" th:field="*{docName}" th:placeholder="#{user.name}" required>
						</div>
					
						<div class="form-group col-md-6">
							<label th:text="#{user.surname}">Surname</label>
							<input type="text" class="form-control" minlength="3" maxlength="20" th:name="docSurname" th:field="*{docSurname}" th:placeholder="#{user.surname}" required>
						</div>
						    
						<div class="form-group col-md-6" style="display: none;">
							<label th:text="#{user.idNumber}">ID number</label>
							<input type="number" class="form-control" th:name="idDoctor" th:field="*{idDoctor}" th:placeholder="#{user.idNumber}" readonly>
						</div>
						    
						<div class="form-group col-md-6">
							<label th:text="#{user.role}">User Role (doctor or nurse)</label>
							<input type="text" class="form-control" th:name="docRole" th:field="*{docRole}" readonly>
							
<!-- 							<select type="text" class="form-control" th:field="*{docRole}" th:name="docRole" readonly> -->
<!-- 									<option value="Doctor" th:text="#{newaccount.doctor}">Doctor</option> -->
<!-- 									<option value="Nurse" th:text="#{newaccount.nurse}">Nurse</option> -->
<!-- 							</select> -->

						</div>
					
						<div class="form-group col-md-6">
							<label th:text="#{user.telNumber}">Tel number</label>
							<input type="number" oninput="maxLengthCheck(this)" maxlength="10" class="form-control" th:name="docTelNumber" th:field="*{docTelNumber}" th:placeholder="#{user.telNumber}" required >      
						</div>
				
						<div class="form-group col-md-6">
							<label th:text="#{user.email}">Email</label>
							<input type="text" class="form-control" th:name="docEmail" th:field="*{docEmail}" th:placeholder="#{user.email}" readonly>
						</div>
						
						<!-- Password -->
						<div class="form-group col-md-6">
							<label th:text="#{user.password}">Password</label>
							<input type="password" name="password" class="form-control" th:name="docLoginCode"  th:field="*{docLoginCode}" required>
						</div>
						
						<!-- non display div -->
						<div class="form-group col-md-6" style="display: none;">
							<label th:text="#{user.activeOrPassive}">Active or passive</label>
							<input type="text" class="form-control" th:name="docActive"  th:field="*{docActive}" >
						</div>
						
					</div>
					
					<br/>
					
					<!-- BUTTON:save -->
					<div class="row justify-content-md-center" align="center">	
						<div class="btn-form-row col-md-4">
							   	<button type="submit" class="btn btn-outline-primary col-md-8" id="buttonSaveId" th:text="#{button.save}"> Button: Save </button>
						</div>
					</div>		
				</form>
					<br/>
			</div>
		</div>
		    
		    
	<!-- Javascript -->
	<script th:inline="javascript">
	
// 	data-confirm="Biztosan törölni akarod a pácienst?"
	$(document).on('submit', 'form[data-confirm]', function(e){
	    if(!confirm($(this).data('confirm'))){
	    	e.stopImmediatePropagation();
	      e.preventDefault();
			}
	});

	</script>	
	    
</div>
