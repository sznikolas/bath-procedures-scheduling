<!-- proceduresdata.html -->
<!-- Procedúrák leírása -->
	
	
<div class="container-fluid" th:fragment="content" align="left" style="width:100%" >
	<div class="row justify-content-md-center">
		<div class="col-sm-8 border border-primary shadow rounded pt-2">
				
			<!-- Include image from static resources -->
	        <div class="text-center"><img th:src="@{/img/bathlogo.png}" style="width:52px;height:80px;"  alt="Logo"  class=" p-1"></div>
			<br/>	
			<!-- Title -->
			<h2 align="center" class="boldthick"><p th:text="#{procedures.proceduresData}"> TITLE: Procedures data </p></h2>
				
				<div class="form-row" >
					<!-- TABLE: Procedures data -->
					<table class="table table-striped table-light">
						<thead class="table-primary">
							<tr>
								<th scope="col" width="30%"  th:text="#{procedures.name}">Procedures Name</th>
								<th scope="col" width="70%" th:text="#{procedures.description}">Procedures Description</th>
							</tr>
						</thead>
						<tbody>
							
							<tr th:each="procedure : ${procedures}">
								<td class="boldthick" th:text="${procedure.procName}" style="text-align: left;">Procedure Name</td>
								<td th:text="${procedure.procSubscribe}">Procedure Description</td>
							</tr>
						</tbody>
					</table>
				</div>	
				<br/>
		</div>
	</div>
</div>
